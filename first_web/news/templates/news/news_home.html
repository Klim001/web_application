{% extends 'main/layout.html' %}
{% block title %}Новости{% endblock %}
{% block content %}
    <div class="features">
        <h1>Новости</h1>
    </div>
    {% for el in news %}
        <div class="alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
        </div>
    {% endfor%}
    <div class="time">
        <h1>{{time}}</h1>
    </div>
{% endblock %}
